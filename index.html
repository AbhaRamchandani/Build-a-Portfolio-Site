<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Setting the Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Abha Ramchandani</title>
</head>

<body>
    <!-- This page uses grid system with 12 columns -->
    <div class="container">
        <!-- Header: 50% logo, 50% text -->
        <header class="row"> 
            <!-- Logo -->
            <div class="col-md-12 text-left" >
                <img class="logo" src="img/udacity-logo.png" alt="logo">
            </div>     
            <!-- Text -->
            <div class="col-md-12 text-right text-uppercase">
                <h1>Abha Ramchandani</h1>
                <h4>Full Stack Devevloper</h4>
            </div>
        </header>
        
       <!-- Sectional line -->
       <hr>
        
        <!-- Page Content -->      
        <main class="row">
            <!-- This image will take up the whole width of the page -->
            <div class="col-md-12">
                <img class="responsive-image" src="img/htmlcss.png" alt="codeimage">
            </div>
        </main>
        
        <section class="row">
            <h2>Featured work</h2>
        </section>
        <!-- 3 projects will be displayed in a single row and each of them will take up 1/3rd the space of 12 column grid -->
        <section class="row">
            <article class="col-md-4 space-right-10" >     
                <img class="responsive-image" src="img/quiz.jpg" alt="Quiz">
                <h3 class="text-center text-uppercase">Python Quiz</h3>
                <p class="text-center">https://github.com/udacity/Quiz</p>
            </article>
            <article class="col-md-4 space-right-10" >
                <img class="responsive-image" src="img/moviesite.jpg" alt="Movie Website">
                <h3 class="text-center text-uppercase">My Favorite Movies</h3>
                <p class="text-center">https://github.com/udacity/Movie-Website</p>
            </article>
            <article class="col-md-4" >
                <img class="responsive-image" src="img/portfolio.jpg" alt="My Portfolio">
                <h3 class="text-center text-uppercase">Build Your Portfolio</h3>
                <p class="text-center">https://github.com/udacity/My-Portfolio</p>
            </article>
        </section>
        
        <footer>
            <p class="text-center"><em>Full Stack Web Developer Nanodegree, Project 2</em></p>
        </footer>
        
    </div>
</body>
</html>
